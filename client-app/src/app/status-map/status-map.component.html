<h3 class="md-headline">Latest vehicle status data</h3>
<table mat-table [dataSource]="statuses$" matSort matSortActive="notified" matSortDisableClear matSortDirection="desc">
    <ng-container matColumnDef="notified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Notified</th>
        <td mat-cell *matCellDef="let row">{{row.notified | date}}</td>
    </ng-container>

    <ng-container matColumnDef="latitude">
        <th mat-header-cell *matHeaderCellDef>Latitude</th>
        <td mat-cell *matCellDef="let row">{{row.latitude}}</td>
    </ng-container>

    <ng-container matColumnDef="longitude">
        <th mat-header-cell *matHeaderCellDef>Longitude</th>
        <td mat-cell *matCellDef="let row">{{row.longitude}}</td>
    </ng-container>

    <ng-container matColumnDef="speed">
        <th mat-header-cell *matHeaderCellDef>Speed</th>
        <td mat-cell *matCellDef="let row">{{row.speed}}</td>
    </ng-container>

    <ng-container matColumnDef="vehicle">
        <th mat-header-cell *matHeaderCellDef>Vehicle</th>
        <td mat-cell *matCellDef="let row">{{row.vehicle.name}}</td>
    </ng-container>

    <ng-container matColumnDef="vehicleid">
        <th mat-header-cell *matHeaderCellDef>Vehicle ID</th>
        <td mat-cell *matCellDef="let row">{{row.vehicle.id}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="['/vehiclestatus/', row.vehicle.id]"></tr>
</table>
